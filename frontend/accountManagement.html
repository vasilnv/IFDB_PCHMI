<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление на акаунт</title>
</head>
<body>
<div id="profile">
  <button id="myProfile">Моят профил</button>
</div>
<div id="search">
  <input id="searchbox" type="text" placeholder="Търси храна, ресторанти...">
  <button id="searchButton">Търси</button>
</div>
<img id="logo">
<header>
  <h3>Управление на акаунт</h3>
</header>
<form>
  <div id="form1">
    <label for="username">Потребителско име</label>
    <input id="username" type="text">
  </div>
  <div id="form2">
    <label for="password">Промяна на парола</label>
    <input id="password" type="password">
  </div>
  <div id="form3">
    <label for="password">Потвърди парола</label>
    <input id="password" type="password">
  </div>
  <div id="form4">
    <label for="email">Промяна на email</label>
    <input id="email" type="password">
  </div>
  <div id="form5">
    <button id="deleteAccButton">Изтриване на акаунт</button>
  </div>
  <div id="form6">
    <button id="saveChanges">Запази промени</button>
    <button id="discardChanges">Отказ</button>
  </div>
</form>


</body>
</html>
