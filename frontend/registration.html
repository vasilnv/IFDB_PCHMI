<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>

<header>
  <h2> Регистрация </h2>
</header>
<form>
  <div id="form1">
    <label for="username">Потребителско име</label>
    <input id="username" type="text" placeholder="Потребителско име">
  </div>
  <div id="form2">
    <label for="email">Имейл</label>
    <input id="email" type="password" placeholder="Имейл">
  </div>
  <div id="form3">
    <label for="password">Парола</label>
    <input id="password" type="password" placeholder="Парола">
  </div>
  <div id="form4">
    <button id="sendButton">Изпрати</button>
    <button id="declineButton">Отказ</button>
  </div>
</form>
</body>
</html>
